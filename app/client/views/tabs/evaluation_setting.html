<div class="evaluation-page" layout-fill>
    <h2>Експертиза: {{expertise.name}}</h2>
    <span class="expertise-goal">Ціль: {{expertise.goal}}</span>
    <md-whiteframe class="md-whiteframe-z4" layout layout-align="center center">
        <h3>Налаштування шкали оцінювання:</h3>
        <md-radio-group ng-model="expertise.setting.percentages">
            <md-radio-button value="true" aria-label="Label 1">У відсотках</md-radio-button>
            <md-radio-button value="false">Шкала оцінювання</md-radio-button>
        </md-radio-group>
        <md-input-group ng-disabled="expertise.setting.percentages == 'true'">
            <label for="i1">Від</label>
            <md-input id="i1" type="number" label="Від" ng-model="expertise.setting.minValue" class="long" min="0" max="{{expertise.setting.maxValue}}" ng-change="test()"></md-input>
            <label for="i2">До</label>
            <md-input id="i2" type="number" label="До" ng-model="expertise.setting.maxValue" class="long" min="{{expertise.setting.minValue}}"> </md-input>
        </md-input-group>
    </md-whiteframe>
</div>
