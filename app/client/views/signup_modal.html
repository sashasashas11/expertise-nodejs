<div class="modal-header">
    <h3 class="modal-title">Регістрація</h3>
</div>
<div class="modal-body">
    <div ng-include data-src="'/views/shared/notify.html'"></div>

    <form name="form" ng-submit="signup(user, form)" class="form-login {{notify.type}}" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus focus ng-model="user.firstName">
            <div ng-show="form.firstName.$error.required" class="error-message">First Name is required</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="lastName" required ng-model="user.lastName">
            <div ng-show="form.lastName.$error.required" class="error-message">Last Name is required</div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" name="email" required ng-model="user.email">
            <div ng-show="form.email.$error.required" class="error-message">Email is required</div>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required ng-model="user.password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="signup(user, form)" class="btn btn-lg btn-block" type="submit">Зареєструватися</button>
</div>
